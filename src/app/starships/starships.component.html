<div class="page-head">
    <h1>
        SHIPS which going
        <br>
        through hardship to the stars
    </h1>
    <div class="service-line">
        <div class="service-line_item">
            <mat-form-field>
                <mat-label>Sort By</mat-label>
                <mat-select (valueChange)="changeSort($event)">
                    <mat-option value="name">Name</mat-option>
                    <mat-option value="starshipClass">Class</mat-option>
                    <mat-option value="MGLT">MGLT</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="service-line_item">
            <mat-form-field class="full-width">
                <mat-icon matPrefix>search</mat-icon>
                <input
                    type="search"
                    matInput
                    placeholder="Choose your powerful ship!"
                    [(ngModel)]="searchString"
                    (change)="goSearch()"
                >
                <button
                    mat-button
                    *ngIf="searchString"
                    matSuffix
                    mat-icon-button
                    aria-label="Clear"
                    (click)="clearSearch()"
                >
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</div>
<div
    class="table-grid"
    slimScroll
    (reachEnd)="loadNext()"
>
    <app-ship-card
        *ngFor="let ship of ships"
        [ship]="ship"
    ></app-ship-card>
</div>
<mat-spinner
    class="spinner"
    *ngIf="loading"
></mat-spinner>
