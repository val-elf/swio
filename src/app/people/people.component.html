<div class="page-head">
    <router-outlet></router-outlet>
    <h1>PEOPLE of the stars</h1>
    <div class="service-line">
        <div class="service-line_item">
            <mat-form-field>
                <mat-label>Sort By</mat-label>
                <mat-select (valueChange)="changeSort($event)">
                    <mat-option value="name">Name</mat-option>
                    <mat-option value="gender">Gender</mat-option>
                    <mat-option value="race">Race</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="service-line_item">
            <mat-form-field class="full-width">
                <mat-icon matPrefix>search</mat-icon>
                <input
                    type="search"
                    matInput
                    placeholder="Find your favorite person!"
                    [(ngModel)]="searchString"
                    (change)="goSearch()"
                >
                <button
                    mat-button
                    *ngIf="searchString"
                    matSuffix
                    mat-icon-button
                    aria-label="Clear"
                    (click)="clearSearch()"
                >
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>
</div>
<div
    class="table-grid"
    slimScroll
    (reachEnd)="loadNext()"
>
    <app-person-card
        *ngFor="let person of people"
        [person]="person"
    ></app-person-card>
</div>
<mat-spinner
    class="spinner"
    *ngIf="loading"
></mat-spinner>
